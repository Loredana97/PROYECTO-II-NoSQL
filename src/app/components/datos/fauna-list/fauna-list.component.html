<div class="card mt-5">
  <div class="card-body">
    <h3 class="font-weight-bold">Lista de Fauna</h3>
    <hr style="color: #0056b2;" />
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let fauna of faunaList">
          <td><img width="200" src="{{fauna.foto}}" alt="..."></td>
          <td>{{fauna.nombre}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(fauna)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(fauna.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
