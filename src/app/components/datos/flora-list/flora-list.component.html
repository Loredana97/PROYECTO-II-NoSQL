<div class="card mt-5">
  <div class="card-body">
    <h3 class="font-weight-bold">Lista de Flora</h3>
    <hr style="color: #0056b2;" />
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let flora of floraList">
          <td><img width="200" src="{{flora.foto}}" alt="..."></td>
          <td>{{flora.nombre}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(flora)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(flora.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
